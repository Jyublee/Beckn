# Mandatory
server:
  port: 5004

# Mandatory.
cache:
  host: "127.0.0.1"
  port: 6379
  ttl: "PT10M"
  # Optional. Default is 0.
  db: 1

# Optional.
responseCache:
  mongoURL: "mongodb://tvast:password@127.0.0.1:27017/ps?authSource=admin"
  ttl: "PT10M"

# Mandatory.
# Priority order will be
# 1. Synchronous
# 2. webhook
# 3. pubSub
client:
  #synchronous: 
    #mongoURL: "mongodb://127.0.0.1:27017/protocolserver-v2-response-cache"

  webhook:
    url: "http://localhost:3005"
  
  #messageQueue: 
  #  amqpURL: "amqp://guest:guest@localhost:5672"
  #  incomingQueue: "protocol-server-incoming"
  #  outgoingQueue: "protocol-server-outgoing"

# Mandatory.
app:
  # Mandatory.
  mode: bpp

  # Two types of gateway mode present.
  # client and network.
  gateway:
    mode: client
    inboxQueue: "inbox"
    outboxQueue: "outbox"
    amqpURL: "amqp://tvast:password@127.0.0.1:5672"

  # Mandatory.
  actions:
    requests:
      search:
        ttl : "PT30S"
      init:
        ttl : "PT10S"
      select:
        ttl : "PT10S"
      confirm:
        ttl : "PT10S"
      status:
        ttl: "PT10S"
      get_cancellation_reasons:
        ttl: "PT10S"
      get_rating_categories:
        ttl: "PT10S"
      
    
    responses: 
      on_search:
        ttl: "PT30S"
      
      on_init:
        ttl: "PT10S"
      on_select:
        ttl: "PT10S"
      on_confirm:
        ttl: "PT10S"
      on_status:
        ttl: "PT10S"
      cancellation_reasons:
        ttl: "PT10S"
      rating_categories:
        ttl: "PT10S"
  
  # Mandatory.
  privateKey: "UGHjfGLldqZHj3Ag7mgxB/uZtZnrmzB6LtaeuPcXYcDfs0mworARhUezvUJ0zvIFgmlNpL+qEeR3ew16PiUpYQ=="
  publicKey: "37NJsKKwEYVHs71CdM7yBYJpTaS/qhHkd3sNej4lKWE="

  # Mandatory.
  subscriberId: "mulearn-deva-bpp"
  subscriberUri: "https://mulearn-deva-bpp.loca.lt"
  
  # Mandatory.
  registryUrl: https://registry.becknprotocol.io/subscribers
  auth: false
  uniqueKey: "mulearn-deva-bpp-key"
  
  # Mandatory.
  city: "std:080"
  country: "IND"

  # Mandatory.
  ttl: "PT10M"

  # Mandatory.
  httpTimeout: "PT3S"
  httpRetryCount: 2
